<a class="btn btn-primary" routerLink="new">New</a>
<a class="btn btn-secondary" (click)="openModal()">Modal</a>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Teacher</th>
    <th class="icon-link-column"></th>
    <th class="icon-link-column"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td><a [routerLink]="[item.id]">{{item.name}}</a></td>
    <td>{{item.teacher?.name}}</td>
    <td><a [routerLink]="[item.id, 'edit']"><i class="fa-solid fa-pen-to-square"></i></a></td>
    <td><a (click)="delete(item)"><i class="fa-solid fa-trash"></i></a></td>
  </tr>
  </tbody>
</table>
